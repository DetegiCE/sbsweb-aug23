<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id">
                        아이디
                        <input type="text" id="id" placeholder="4자 ~ 10자 사이, 공백 없이" required autofocus maxlength="10">
                    </label>
                </li>
                <li>
                    <label for="usermail">
                        이메일
                        <input type="email" id="usermail" required>
                    </label>
                </li>
                <li>
                    <label for="userpw">
                        비밀번호
                        <input type="password" id="userpw" required placeholder="문자와 숫자, 특수 기호 포함">
                    </label>
                </li>
                <li>
                    <label for="userpw2">
                        비밀번호 확인
                        <input type="password" id="userpw2" required>
                    </label>
                </li>
                <li>
                    <label for="userfrom">
                        가입 경로
                        <select name="userfrom" id="userfrom">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label for="memo">
                        메모
                        <textarea name="memo" id="memo" cols="30" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
                    </label>
                </li>
                <li>
                    <label for="birth">
                        생년월일
                        <input type="date" id="birth">
                    </label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label for="mailyes">
                <input type="radio" id="mailyes" name="mailset">
                메일 수신
            </label>
            <label for="mailno">
                <input type="radio" id="mailno" name="mailset" checked>
                메일 수신 안 함
            </label>
        </fieldset>
        <div>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </form>
</body>
</html>
