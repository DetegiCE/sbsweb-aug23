<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var money1 = prompt("교통비를 입력하세요");
        var money2 = prompt("식비를 입력하세요");

        var moneySum = Number(money1) + Number(money2);
        var result = moneySum > 15000 ? (moneySum - 15000) + "원 초과하였습니다." : "건전한 경제습관을 가지고 있습니다.";
        document.write(result);
    </script>
</head>
