<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 산술 연산자
        var num1 = 7;
        var num2 = 3;
        var result;
        result = num1 + num2;
        document.write(result, "<br>");
        result = num1 - num2;
        document.write(result, "<br>");
        result = num1 * num2;
        document.write(result, "<br>");
        result = num1 / num2;
        document.write(result, "<br>");
        result = num1 % num2;
        document.write(result, "<br>");

        // 문자 결합 연산자
        var str1 = "java";
        var str2 = "script";
        var num3 = 100;
        var str3 = "200";
        result = str1 + str2;
        document.write(result, "<br>");
        result = str3 + num3;
        document.write(result, "<br>");
        result = num3 + str3;
        document.write(result, "<br>");

        // 복합 대입 연산자
        var num4 = 10;
        var num5 = 3;

        num4 += num5;
        document.write(num4, "<br>");
        num4 *= num5;
        document.write(num4, "<br>");
        num4 %= num5;
        document.write(num4, "<br>");

        var str4 = "<table border='1'>";
        str4 += "<tr>";
        str4 += "<td>1</td><td>2</td>";
        str4 += "</tr>";
        str4 += "</table>";
        document.write(str4, "<br>");

        var str5 = "java";
        str5 -= "a";
        document.write(str5, "<br>");

        var str6 = "java";
        str6 *= 3;
        document.write(str6, "<br>");


        // 증감 연산자
        var num6 = 10;
        var num7 = 20;

        num6++;
        document.write(num6, "<br>");

        num7--;
        document.write(num7, "<br>");

        var num8 = 30;
        result = ++num8;
        document.write("result = ++num8", result, num8, "<br>");

        var num9 = 30;
        result = num9++;
        document.write("result = num9++", result, num9, "<br>");
    
        // 비교 연산자
        var numA = 10;
        var numB = 20;
        var numC = 10;
        var strA = "20";

        result = numA > numB;
        document.write("10 > 20 =", result, "<br>");
    
        result = numA < numB;
        document.write("10 < 20 =", result, "<br>");

        result = numA <= numB;
        document.write("10 <= 20 =", result, "<br>");

        result = numA == numC;
        document.write("10 == 10 =", result, "<br>");

        result = numB == strA;
        document.write("20 == \"20\"=", result, "<br>");

        result = numB === strA;
        document.write("20 === \"20\"=", result, "<br>");
        
        result = numB != strA;
        document.write("20 != \"20\"=", result, "<br>");

        result = numB !== strA;
        document.write("20 !== \"20\"=", result, "<br>");


        // 논리 연산자
        result = (30 != 40) && (40 === "40");
        // 30 != 40 -> true
        // 40 === "40" -> false
        // result = true && false = false
        document.write(result, "<br>");

        result = (30 == 40) || !(50 == 60) && (20 == 20);
        // 30 == 40 -> false
        // !(50 == 60) -> true
        // (20 == 20) -> true
        // false || true && true -> false || true -> true
        document.write(result, "<br>");


        // 삼항(조건)연산자
        var numD = 10;
        var numE = 3;
        result = (numD > numE)?"javascript":"hello";
        document.write(result, "<br>");

        result = (numD == numE)?"java":"script";
        document.write(result, "<br>");


        // 연산자 우선순위
        var A = 3;
        var B = 4;
        var C = 5;
        result = ++A * B <= C;
        // ++A -> A가 4로 변함
        // A * B -> 4 * 4 -> 16
        // 16 <= 5 -> false
        document.write(result, "<br>");

        A = 10;
        B = 20;
        C = 30;
        var D = 40;
        result = A-- < B && C == D - 10;
        //       10               30
        //        true       true
        //              true
        document.write(result, "<br>");

        A = 10;
        B = 20;
        C = 30;
        D = 40;
        result = A-- < (B && C) == D - 10;
        //               true
        //        10                30
        //          false
        //                      false

        document.write((10 < true), "<br>");
        // true가 1취급이 되서 10<1 로 false
        document.write((false == 30), "<br>");
        // false가 0취급이 되서 0==30으로 false
        document.write(result, "<br>");
    </script>
