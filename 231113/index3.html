<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 1;
        // i가 홀수면 빨간색으로, 짝수면 파란색으로 글씨색이 변하도록
        while(i <= 10) {
            if(i % 2 == 1) {
                document.write("<p style='color:red'>");
            }
            else {
                document.write("<p style='color:blue'>");
            }
            document.write("안녕하세요 ",i,"</p>");
            i++;
        }

        var j = 1;
        do {
            document.write("Hello ",j,"<br>");
            j++;
        } while(j < 3);

        var k = 1;
        for(k = 1 ; k <= 10 ; k += 2) {
            document.write("for ", k, "<br>");
        }

        for(var l=1, m=2, n=3, o=4 ; l<=5 && m<=4 ; m++, n+=2) {
            document.write("반복 ", l, " ", m, "<br>");
        }
    </script>
