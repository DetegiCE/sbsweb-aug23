<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var id = "sbs1113";
        var pw = "12341234";

        var inputID = prompt("ID를 입력해주세요");
        var inputPW = prompt("비밀번호를 입력해주세요");

        // else if를 사용한 경우
        if(id == inputID && pw == inputPW) {
            alert(id, "님 반갑습니다.");
        }
        else if(id == inputID && pw != inputPW) {
            alert("비밀번호가 일치하지 않습니다.");
        }
        else {
            alert("존재하지 않는 id입니다.");
        }


        // 중첩 조건문을 사용한 경우
        if(id == inputID) {
            if(pw == inputPW) {
                alert(id, "님 반갑습니다.");
            }
            else {
                alert("비밀번호가 일치하지 않습니다.");
            }
        }
        else {
            alert("존재하지 않는 id입니다.");
        }
    </script>
</head>
